<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/normalize.css">
    <link rel="stylesheet" href="../static/common.css">
    <link rel="stylesheet" href="../static/register.css">
    <title>Title</title>
</head>
<body>
    <form action="/check_register" class="" method="post"><div class="register">注册</div>
        <div class="yourUserName  clearfix"><p class="fl">学号:</p><input type="text" class="fr" id="stu_id" name = "stu_id" placeholder="请输入您的学号"></div>
        <div class="yourUserName  clearfix"><p class="fl">用户名:</p><input type="text" class="fr" id="userName" name = "username" placeholder="请输入您要注册的账号"></div>
        <div  class="yourPassWord  clearfix"><p class="fl">注册密码:</p><input type="text" class="fr" id="passWord" name = "password" placeholder="请输入您要注册的密码"></div>
        <div  class="email  clearfix"><p class="fl">邮箱地址:</p><input type="text" class="fr" id="email" name = "email" placeholder="请输入您的邮箱"></div>
        <div class="button clearfix"><button type="submit" class="fr" id="button">点击注册</button></div>
    </form>
    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"crossorigin="anonymous"></script>
</body>
</html>
