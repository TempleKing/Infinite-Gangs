<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单信息</title>
    <script type="text/javascript" src="../static/js/echarts.min.js"></script>
    <!-- ===========  All Stylesheet ================= -->
	<!--  fontawesome css plugins -->
    <link rel="stylesheet" href="../static/css/fontawesome.min.css">
    <!--  animate css plugins -->
    <link rel="stylesheet" href="../static/css/animate.css">
    <!--  magnific-popup css plugins -->
    <link rel="stylesheet" href="../static/css/magnific-popup.css">
    <!--  owl carosuel css plugins -->
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
    <!-- metisMenu css file -->
    <link rel="stylesheet" href="../static/css/metismenu.css">
    <!-- progresscircle css file -->
    <link rel="stylesheet" href="../static/css/progresscircle.css">
    <!--  owl theme css plugins -->
    <link rel="stylesheet" href="../static/css/owl.theme.css">
    <!--  Bootstrap css plugins -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!--  main style css file -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- template main style css file -->
    <link rel="stylesheet" href="../static/css/style_1.css">
    <link href="../static/main.550dcf66.css" rel="stylesheet">
    <style>
        #container {
            position: fixed;
            top: 12%;
            left: 12.5%;
            width: 75%;
            height: 75%;
            background-color: #ffffff;
            overflow: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 0 auto; /* 居中 */
            margin-right: 20px; /* 添加右侧间隔 */
        }
         .info-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #data-container {
        margin-top: 20px; /* 添加顶部间隔 */
        margin-bottom: 20px; /* 添加底部间隔 */
    }
</style>
</head>
<body>
<header class="header-section header-style-1">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-6">
                    <div class="logo">
                        <a href="#">无限帮</a>
                    </div>
                </div>
                <div class="col-lg-8 offset-lg-2 d-none d-lg-block text-right">
                    <div class="main-menu">
                        <ul>
                            <li><a href="{{ url_for('home_page') }}">主页</a></li>
                            <li><a href="{{ url_for('find_order_info') }}">订单信息</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-6 d-block d-lg-none">
                    <div class="menu-toggle text-right">
                        <div id="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <!-- mobile menu - responisve menu  -->
                    <div class="mobile-nav">
                        <button type="button" class="close-nav">
                            <i class="fal fa-times-circle"></i>
                        </button>
                        <nav class="sidebar-nav">
                            <ul class="metismenu" id="mobile-menu">
                                <li>
                                    <a href="{{ url_for('home_page') }}">主页</a>
                                </li>
                                <li>
                                    <a href="{{ url_for('user_page') }}">用户信息</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
<div class="content-wrapper">
        <div id="container" class="form-group">
            <h1 style="text-align: center;">订单信息</h1>
            <div class="info-container">
                <div id="data-container">
                <table>
              <thead>
                <tr>
                  <th style="font-size: 38px; padding: 15px;">订单号</th>
                  <th style="font-size: 38px; padding: 15px;">起点</th>
                  <th style="font-size: 38px; padding: 15px;">终点</th>
                </tr>
              </thead>
              <tbody>
                {% for row in result %}
                <tr>
                  <td style="font-size: 38px; padding: 15px;">{{ row[2] }}</td>
                  <td style="font-size: 38px; padding: 15px;">{{ row[3] }}</td>
                  <td style="font-size: 38px; padding: 15px;">{{ row[4] }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
                </div>
            </div>
        </div>
</div>

<footer class="footer-one text-white">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    Copyright &copy; 2023.Team infinite Help All rights reserved.
                </div>
				<div class="col-5">
                </div>
            </div>
        </div>
    </footer>
<script src="../static/js/jquery-1.12.4.min.js"></script>
    <script src="../static/js/modernizr-3.7.1.min.js"></script>
    <script src="../static/js/jquery.easing.1.3.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/isotope.pkgd.min.js"></script>
    <script src="../static/js/imageload.min.js"></script>
    <script src="../static/js/scrollup.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/magnific-popup.min.js"></script>
    <script src="../static/js/waypoint.js"></script>
    <script src="../static/js/counterup.min.js"></script>
    <script src="../static/js/typed.min.js"></script>
    <script src="../static/js/metismenu.js"></script>
    <script src="../static/js/wow.min.js"></script>
    <script src="../static/js/progresscircle.js"></script>
    <script src="../static/js/barfiller.js"></script>
    <script src="../static/js/ajax-mail.js"></script>
    <script>
    let typed = new Typed('.profession', {
        strings: ["Website Developer", "UI/UX Designer"],
        typeSpeed: 80,
        loop: true,
        startDelay: 200,
        backSpeed: 50,
    });
    </script>
    <script src="../static/js/active.js"></script>
</body>
</html>
